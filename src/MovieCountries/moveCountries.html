<!DOCTYPE html>
  <head>
    <title>Name input alert</title>
    <link rel="stylesheet" href="moveCountries.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="innerContainer">
        <div class="header">Select Countries</div>

        <div class="multiSelectContainer">
          <div class="selectContainer">
            <select multiple="multiple" id='lstBoxLeft' data-select="leftbox"></select>
          </div>
    
          <div style="display: flex; flex-direction: column; justify-content: space-around;">
            <button id="buttonAdd" class="button" data-button="add">Add <i class="fa fa-caret-right"></i></button>
            <button id="buttonRemove" class="button" data-button="remove"><i class="fa fa-caret-left"></i> Remove</button>
          </div>
          
          <div class="selectContainer">
            <select multiple="multiple" id='lstBoxRight' data-select="rightbox"></select>
          </div>
        </div>
      </div>
    </div>
    <script src="moveCountries.js"></script>
  </body>
</html>
