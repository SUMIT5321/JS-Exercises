<html>
    <head>
        <title>Match Numerical Values</title>
        <link rel="stylesheet" href="matchNumericalValue.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="innerContainer">
              <div class="header">Matching Numerical Values</div>
              <form data-form="numberValidator">
                <div class="formRow">
                  <div class="label">Enter Number</div>
                  <input class="inputText" data-input="enterNumber" type="text" required>
                </div>

                <div class="formRow">
                  <div class="label">Result</div>
                  <input class="inputText" data-input="result" type="text" disabled>
                </div>

                <div style="display: flex; justify-content: center;">
                  <button id="buttonSubmit" class="button" type="submit" data-button="submitButton">
                    <span id="btnSubmitText">SUBMIT</span>
                    <i class="fa fa-spinner fa-spin"></i> 
                  </button>
                </div>
              </form>
            </div>
        </div>
        <script src="matchNumericalvalue.js"></script>
    </body>
</html>
