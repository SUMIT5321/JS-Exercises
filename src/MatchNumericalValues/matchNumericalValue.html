<html>
    <head>
        <title>Match Numerical Values</title>
        <link rel="stylesheet" href="matchNumericalValue.css" />
    </head>
    <body>
        <div class="container">
            <div class="innerContainer">
              <div class="header">Matching Numerical Values</div>
              <form>
                <div class="formRow">
                  <div class="label">Enter Number</div>
                  <input class="inputText" id="inputNumber" type="text" required>
                </div>

                <div class="formRow">
                  <div class="label">Result</div>
                  <input class="inputText" id="reuslt" type="text" disabled>
                </div>

                <div style="display: flex; justify-content: center;">
                  <button id="buttonSubmit" class="button" type="submit">SUBMIT</button>
                </div>
              </form>
            </div>
        </div>
        <script src="matchNumericalvalue.js"></script>
    </body>
</html>
