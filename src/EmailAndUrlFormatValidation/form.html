<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="form.css" />
    </head>
    <body>
        <div class="container">
            <div class="innerContainer">
              <div class="header">Registration Form</div>
              <form>
                <div class="formRow">
                  <div class="label">Login Id</div>
                  <input class="inputText" data-inputfield="loginId" type="text" required>
                </div>

                <div class="formRow">
                  <div class="label">Email</div>
                  <input class="inputText" data-inputfield="email" type="email" required>
                </div>

                <div class="formRow">
                  <div class="label">Name</div>
                  <input class="inputText" data-inputfield="name" type="text" required>
                </div>

                <div class="formRow">
                  <div class="label">TimeZone</div>
                  <select class="dropdown" data-inputfield="timeZone" required>
                    <option value="gmt">GMT</option>
                    <option value="ist">IST</option>
                    <option value="est">EST</option>
                    <option value="pst">PST</option>
                  </select>
                </div>

                <div class="formRow">
                  <div class="label">Home Page</div>
                  <input class="inputText" data-inputfield="homePage" type="text" required>
                </div>
                
                <div class="label topMargin16">About Me</div>
                <textarea class="about" data-inputfield="aboutMe" minLength="50" required></textarea>

                <div class="checkbox">
                  <input type="checkbox" data-inputfield="receiveNotification" required/>
                  <label for="cbReceiveNotification">Receive notification of comments.</label><br>
                </div>
                <div class="note">
                  You will be sent an email when someone posts comments to your Blog or Album.
                </div>

                <div class="passwordMessage">Your password will be mailed to you.</div>

                <div class="centerContent">
                  <div id="buttonGo" class="button">GO</div>
                </div>
              </form>
            </div>
        </div>
        <script src="formValidation.js"></script>
    </body>
</html>
