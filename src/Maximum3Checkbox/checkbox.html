<html>
    <head>
        <title>Maximum 3 Checkboxes</title>
    </head>
    <body>
        <h1>Select max 3 checkboxes</h1>
        <div class="container">
            <form>
                <input id="sunday" type="checkbox" value="Sunday" data-day="sunday"> 
                <label for="sunday">Sunday</label> <br/>
                <input id="monday" type="checkbox" value="Monday" data-day="monday"/> 
                <label for="monday">Monday</label> <br/>
                <input id="tuseday" type="checkbox" value="Tuseday" data-day="tuseday"/> 
                <label for="tuseday">Tuseday</label> <br/>
                <input id="wednesday" type="checkbox" value="Wednesday" data-day="wednesday"/> 
                <label for="wednesday">Wednesday</label> <br/>
                <input id="thursday" type="checkbox" value="Thursday" data-day="thursday"/> 
                <label for="thursday">Thursday</label> <br/>
                <input id="friday" type="checkbox" value="Friday" data-day="friday"/> 
                <label for="friday">Friday</label> <br/>
                <input id="saturday" type="checkbox" value="Saturday" data-day="saturday"/> 
                <label for="saturday">Saturday</label> <br/>
                <input id="none" type="checkbox" value="None" data-day="none"/> 
                <label for="none">None</label> <br/>
            </form>
        </div>
        <script src="checkbox.js"></script>
    </body>
</html>
