<html>
    <head>
        <title>Json Auto Complete</title>
        <link rel="stylesheet" href="jsonAutoComplete.css" />
    </head>
    <body>
        <div class="container">
            <div class="innerContainer">
              <div class="header">Json Auto Complete</div>
              <form>
                <div class="formRow">
                  <div class="label">Enter Name</div>
                  <input id="inputName" class="inputText" type="text" autocomplete="off">
                </div>
                <div class="formRow zeroMarginTop">
                  <div class="label"></div>
                  <div>
                    <div class="autoResult" id="autoResult"></div>
                  </div>
                </div>
              </form>
            </div>
        </div>
        <script src="jsonAutoComplete.js"></script>
    </body>
</html>
